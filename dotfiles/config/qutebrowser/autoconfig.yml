# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  changelog_after_upgrade:
    global: patch
  colors.statusbar.private.bg:
    global: '#666666'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: auto
  content.desktop_capture:
    https://meet.google.com: true
  content.javascript.alert:
    global: true
  content.javascript.can_access_clipboard:
    global: true
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://dc.wondershare.com: false
    https://euw.op.gg: false
    https://meet.google.com: true
    https://www.reddit.com: false
    https://www.torlock.com: false
    https://www.youtube.com: false
  content.notifications.presenter:
    global: libnotify
  content.pdfjs:
    global: true
  content.plugins:
    global: true
  content.private_browsing:
    global: false
  content.proxy:
    global: socks://localhost:9050/
  content.tls.certificate_errors:
    global: ask-block-thirdparty
  downloads.remove_finished:
    global: 5
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosedir={}
  fileselect.handler:
    global: external
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  fonts.default_family:
    global: fira code
  fonts.messages.warning:
    global: default_size default_family
  fonts.prompts:
    global: default_size default_family
  hints.leave_on_load:
    global: false
  hints.radius:
    global: 0
  qt.chromium.low_end_device_mode:
    global: never
  tabs.last_close:
    global: ignore
  window.hide_decoration:
    global: false
