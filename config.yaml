config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_xmodmap:
    src: Xmodmap
    dst: ~/.Xmodmap
  f_rtorrent.rc:
    src: rtorrent.rc
    dst: ~/.rtorrent.rc
    chmod: '755'
  f_weather:
    src: local/bin/weather
    dst: ~/.local/bin/weather
    chmod: '755'
  f_toggle_picom:
    src: local/bin/toggle_picom
    dst: ~/.local/bin/toggle_picom
    chmod: '755'
  f_screenshot:
    src: local/bin/screenshot
    dst: ~/.local/bin/screenshot
    chmod: '755'
  f_screenshot_select:
    src: local/bin/screenshot_select
    dst: ~/.local/bin/screenshot_select
    chmod: '755'
  f_public_ip:
    src: local/bin/public_ip
    dst: ~/.local/bin/public_ip
    chmod: '755'
  d_autorandr:
    src: config/autorandr
    dst: ~/.config/autorandr
  d_cava:
    src: config/cava
    dst: ~/.config/cava
  d_dunst:
    src: config/dunst
    dst: ~/.config/dunst
  f_kitty.conf:
    src: config/kitty/kitty.conf
