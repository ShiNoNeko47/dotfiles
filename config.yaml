    - f_public_ip
    - d_autorandr
    - d_dunst
    - f_kitty.conf
    - d_neofetch
    - d_picom
    - d_qutebrowser
    - d_ranger
    - d_rofi
    - d_zathura
    - d_xorg.conf.d
    - d_grub_theme_higurashi
    - f_zshrc
    - f_zprofile
    - d_calcurse
    - f_tooltip-gtk2.qss
    - f_mimeapps.list
    - f_clear-torents
    - f_qpassword_manager.desktop
    - d_wallpapers
    - d_nvim
    - d_qtile
    - d_glava
    - d_oomox
