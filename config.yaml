    src: config/maestral
    dst: ~/.config/maestral
  d_neofetch:
    src: config/neofetch
    dst: ~/.config/neofetch
  d_picom:
    src: config/picom
    dst: ~/.config/picom
  f_autostart.sh:
    src: config/qtile/autostart.sh
    dst: ~/.config/qtile/autostart.sh
    chmod: '755'
  f_config.py:
    src: config/qtile/config.py
    dst: ~/.config/qtile/config.py
  d_qutebrowser:
    src: config/qutebrowser
    dst: ~/.config/qutebrowser
    chmod: '700'
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  d_zathura:
    src: config/zathura
    dst: ~/.config/zathura
  d_xorg.conf.d:
    src: etc/X11/xorg.conf.d
    dst: /etc/X11/xorg.conf.d
  f_lxpolkit.desktop:
    src: etc/xdg/autostart/lxpolkit.desktop
    dst: /etc/xdg/autostart/lxpolkit.desktop
  d_grub_theme_higurashi:
    src: boot/grub/themes/grub_theme_higurashi
    dst: /boot/grub/themes/grub_theme_higurashi
  d_mutt:
    src: config/mutt
    dst: ~/.config/mutt
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_zprofile:
    src: zprofile
    dst: ~/.zprofile
  f_init.vim:
    src: config/nvim/init.vim
    dst: ~/.config/nvim/init.vim
    chmod: '755'
  d_colors:
    src: config/nvim/colors
    dst: ~/.config/nvim/colors
  d_calcurse:
    src: config/calcurse
    dst: ~/.config/calcurse
    chmod: '700'
  f_tooltip-gtk2.qss:
